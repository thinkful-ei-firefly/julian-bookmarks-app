<!DOCTYPE html>
<html>
<head>
<title>My Bookmarks</title>
<link rel="stylesheet" href="index.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
</head>

<body>
    <header>
            <h1>My Bookmarks</h1>
    </header>
<div class='container'>
    <form id="js-bookmark-list-form">
            <label for="bookmark-title">Title:</label>
            <input type="text" name="bookmark-title" class="js-bookmark-title">
            <label for="bookmark-url">URL:</label>
            <input type="text" name="bookmark-url" class="js-bookmark-url"><br>
            <label for="bookmark-description">Description:</label>
            <input type="text" name="bookmark-description" class="js-bookmark-description">
            <label for="bookmark-rating">rating</label>
            <select name="bookmark-rating" class="js-bookmark-rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select>   
            <button type="submit">submit</button>
    </form>
    <!-- <button id="adding-bookmark">Add Bookmark</button> -->
   <br style = "line-height : 40px">
    <label for="filter-ratings">Filter by Rating</label>
    <select name="rating" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>   
</div>
<div>
    <ul class="js-bookmark-list">
 </ul>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/Item.js"></script>
<script type="text/javascript" src="scripts/store.js"></script>
<script type="text/javascript" src="scripts/bookmark-list.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
